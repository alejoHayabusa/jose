<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="icon" type="image/png" href="images/logo.png">

    <title>Registrate</title>

    <style>
        #seguridad > a {
            float: none;
        }
        #seguridad {
            float: left;
            width: 84%;
            text-align: left;
            margin-left: 8%;
            margin-right: 8%;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <fieldset>
                <form>
                    <img src="images/logo.png">

                    <h1>Regístrate</h1>
                    <input type="email" placeholder="Ingresa un email" required>

                    <input type="text" placeholder="Ingresa un nombre de usuario" required>

                    <input type="password" placeholder="Ingresa una contraseña" required>

                    <input type="password" placeholder="Confirma tu contraseña" required>

                    <div id="seguridad">
                        <input type="checkbox"> He leido los <a href="terminos.html">terminos de seguridad</a> y estoy de acuerdo con estos
                    </div>

                    <input type="submit" value="Registrarse">
                </form>
            </fieldset>
        </section>
    </main>
</body>
</html>
